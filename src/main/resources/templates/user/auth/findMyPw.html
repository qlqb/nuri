<th:block layout:fragment="customContents">
    <section class="banner-area bg_cover">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="banner-content">
                        <h1 class="text-white">내 아이디 찾기</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">메인</a></li>
                                <li class="breadcrumb-item active" aria-current="page">내 아이디 찾기</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--====== BANNER PART END ======-->

    <!--====== 404 PRODUCT PART START ======-->
    <section class="login-area pt-70 pb-70">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-10">
                    <div class="login-wrapper box-style">
                        <h3 class="mb-20">내 비밀번호 찾기</h3>
                        <div class="row">
                            <div class="col-12">
                                <div class="single-form mb-20">
                                    <label for="userId" class="mb-2">아이디</label>
                                    <input type="text" id="userId" name="userId" placeholder="아이디를 입력해주세요" class="py-2 px-3 mb-0 rounded border">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="single-form mb-20">
                                    <label for="userContact" class="mb-2">연락처</label>
                                    <input type="text" id="userContact" name="userContact" placeholder="등록연락처(휴대폰)를 입력해주세요" class="py-2 px-3 mb-0 rounded border">
                                </div>
                            </div>
                            <div class="col-12 d-flex justify-content-center">
                                <div class="single-form mb-30">
                                    <button id="submit-btn" class="main-btn btn-hover py-2 rounded">비밀번호 초기화</button>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="single-form mb-20">
                                    <p><a th:href="@{/user/auth/login}">로그인</a></p>
                                    <p><a th:href="@{/user/register/registerType}">회원가입</a></p>
                                    <p><a th:href="@{/user/auth/findMyId}">아이디 찾기</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
