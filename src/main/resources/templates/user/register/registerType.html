<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/default}">

<!-- 사용자별 css file 추가 부분 -->
<head>
    <title th:text="${title}"></title>
    <style>
        .register-icon {
            font-size: 200px;
        }
    </style>
</head>

<!-- 사용자 페이지별 javascript file 추가-->
<th:block layout:fragment="customJsFile">

</th:block>

<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">
    <script src="/user/assets/js/district-list.js"></script>
</th:block>

<!--/* layout:decorate 이부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입  */-->
<th:block layout:fragment="customContents">

    <!--====== BANNER PART START ======-->
    <section class="banner-area bg_cover">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="banner-content">
                        <h1 class="text-white">가입 회원 선택</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">메인 페이지</a></li>
                                <li class="breadcrumb-item active" aria-current="page">가입 회원 선택</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--====== BANNER PART END ======-->



    <!--====== PRICING PRODUCT PART START ======-->
    <section class="pricing-area pt-140 pb-140">
        <div class="container">
            <div class="row">
                <div class="mx-auto col-xl-6 col-lg-7 col-md-10">
                    <div class="text-center section-title mb-90">
                        <h1>가입 회원 선택</h1>
                        <p>이용 목적에 맞는 회원 권한을 선택해 주세요</p>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">

                <div class="col-lg-4 col-md-8 col-sm-10 col-11">
                    <div class="single-pricing">
                        <div class="icon">
                            <i class="lni lni-handshake register-icon"></i>
                        </div>
                        <h3 class="name">가맹점</h3>
                        <ul>
                            <li>문화, 체육시설 법인</li>
                            <li>문화누리카드 등록 가맹점</li>
                            <li>공공시설 관리업체</li>
                        </ul>

                        <a th:href="@{/user/register/storeRegister}" class="main-btn btn-hover">가맹점으로 가입</a>
                    </div>
                </div>

                <div class="col-lg-4 col-md-8 col-sm-10 col-11">
                    <div class="single-pricing standard">
                        <div class="icon">
                            <i class="lni lni-users register-icon"></i>
                        </div>
                        <h3 class="name">사용자</h3>
                        <ul>
                            <li>문화, 체육시설 사용자</li>
                            <li>주변 문화, 체육시설의 조회</li>
                            <li>문화누리카드 발급대상</li>
                        </ul>

                        <a th:href="@{/user/register/memberRegister}" class="main-btn btn-hover">사용자로 가입</a>
                    </div>
                </div>

                <div class="col-lg-4 col-md-8 col-sm-10 col-11">
                    <div class="single-pricing">
                        <div class="icon">
                            <i class="lni lni-consulting register-icon"></i>
                        </div>
                        <h3 class="name">공무원</h3>
                        <ul>
                            <li>공공시설의 관리, 예산집행</li>
                            <li>문화시설 현황확인</li>
                            <li>문화누리카드 데이터 이용</li>
                        </ul>

                        <a th:href="@{/user/register/officerRegister}" class="main-btn btn-hover">공무원으로 가입</a>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!--====== PRICING PRODUCT PART ENDS ======-->

</th:block>

</html>
