<!doctype html>
<html class="no-js" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/default}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Album example for Bootstrap</title>

    <link rel="canonical" th:href="@{https://getbootstrap.com/docs/4.0/examples/album/}">

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

    <style>
        .note-modal {
            position: absolute;
            left: 300px;
            right: 300px;
            top: 700px;
            z-index: 1050;
            -moz-opacity: 1;
            opacity: 1;
            -ms-filter: progid:DXImageTransform.Microsoft.Alpha(opacity=100);
            filter: alpha(opacity=100);
            display: none;
        }
    </style>
</head>

<th:block layout:fragment="customJsFile">
    <!-- jQuery -->
    <script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Summernote JS -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</th:block>
<!--====== PRELOADER PART START ======-->
<th:block layout:fragment="customContents">
    <section class="dashboard-area pb-110" style="margin-top: 150px;">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="post-ad-wrapper box-style" style="width: 1500px;">
                    <div class="d-flex justify-content-center">
                        <div class="title">
                            <h3>영화 컨텐츠 수정</h3>
                        </div>
                    </div>

                    <div class="post-ad-form-wrapper">

                        <form id="modifyMovieContentsForm" th:action="@{/user/contents/contentsInfoUpdate}" th:object="${contentsInfo}" method="post">
                            <input type="hidden" th:value="${contentsInfo.contentsId}" name="contentsId" id="contentsId">
                            <div class="row justify-content-center">
                                <div class="col-xl-7">
                                    <div class="right-wrapper pt-50 ">
                                        <div class="single-form mb-30">
                                            <label for="contentsName" class="mb-1">영화 제목</label>
                                            <input type="text" th:value="*{contentsName}" id="contentsName" name="contentsName" placeholder="" class="px-3 py-2 mb-0 border rounded">
                                        </div>
                                        <div class="single-form mb-30">
                                            <label for="contentsPrice" class="mb-1">티켓 가격</label>
                                            <input type="number" th:value="*{contentsPrice}" id="contentsPrice" name="contentsPrice" placeholder="" class="px-3 py-2 mb-0 border rounded">
                                        </div>
                                        <div class="single-form mb-30">
                                            <label for="contentsSellStartDate" class="mb-1">판매 시작 일자</label>
                                            <input type="date" th:value="*{contentsSellStartDate}" id="contentsSellStartDate" name="contentsSellStartDate" placeholder="" class="px-3 py-2 mb-0 border rounded">
                                        </div>
                                        <div class="single-form mb-30">
                                            <label for="contentsSellEndDate" class="mb-1">판매 종료 일자</label>
                                            <input type="date" th:value="*{contentsSellEndDate}" id="contentsSellEndDate" name="contentsSellEndDate" placeholder="" class="px-3 py-2 mb-0 border rounded">
                                        </div>

                                        <div id="contentsAreaDiv" style="all: unset">
                                            <div class="single-form mb-10">
                                                <label for="sample4_postcode">주소</label><br>
                                                <input type="text" id="sample4_postcode" placeholder="우편번호" class="px-3 py-2 mb-0 border rounded" style="width: 50%">
                                                <input type="button" id="postBtn" onclick="sample4_execDaumPostcode()" value="우편번호 찾기" class="px-3 py-2 mb-0 border rounded" style="width: 20%; margin-left: 9px"><br>
                                            </div>
                                            <div class="single-form mb-10">
                                                <input type="text" id="sample4_roadAddress" placeholder="도로명주소" class="px-3 py-2 mb-0 border rounded">
                                            </div>
                                            <div class="single-form mb-10">
                                                <input type="text" id="sample4_jibunAddress" placeholder="지번주소" class="px-3 py-2 mb-0 border rounded">
                                            </div>
                                            <div class="single-form mb-10">
                                                <span id="guide" style="color:#999;display:none"></span>
                                            </div>
                                            <div class="single-form mb-30">
                                                <input type="text" id="sample4_detailAddress" placeholder="상세주소" class="px-3 py-2 mb-0 border rounded">
                                            </div>
                                            <input type="hidden" id="contentsAddress" name="contentsAddress"/>
                                            <input type="hidden" id="sido" name="sido"/>
                                        </div>

                                        <div class="single-form mb-30">
                                            <label for="contentsDuration" class="mb-1">이용시간(분)</label>
                                            <input type="number" th:value="*{contentsDuration}" id="contentsDuration" name="contentsDuration" placeholder="" class="px-3 py-2 mb-0 border rounded">
                                        </div>

                                        <div class="single-form mb-30">
                                            <label for="contentsPg" class="mb-1">연령제한</label>
                                            <input type="number" th:value="*{contentsPg}" id="contentsPg" name="contentsPg" placeholder="" class="px-3 py-2 mb-0 border rounded">
                                        </div>

                                        <div class="single-form mb-40">
                                            <label for="pgNotApplicable">전체 관람가</label>
                                            <input type="checkbox" id="pgNotApplicable" name="pgNotApplicable" class="w-auto"/>
                                        </div>

                                        <div class="single-form mb-30">
                                            <label for="contentsReleaseDT" class="mb-1">영화 시작 시간</label>
                                            <input type="datetime-local" th:value="*{contentsReleaseDT}" id="contentsReleaseDT" name="contentsReleaseDT" placeholder="" class="px-3 py-2 mb-0 border rounded">
                                        </div>

                                        <div class="single-form mb-30">
                                            <label for="contentsCategoryCode" class="mb-1">영화 카테고리</label>
                                            <select name="contentsCategoryCode" id="contentsCategoryCode" class="px-3 py-2 border rounded w-100">
                                                <option value="none">영화 카테고리를 선택하세요</option>
                                                <option th:each="cl: ${contentsCategoryList}" th:value="${cl.contentsCategoryCode}" th:text="${cl.contentsCategoryName}"></option>
                                            </select>
                                            <input type="hidden" name="contentsCategoryName" id="contentsCategoryName"/>
                                        </div>

                                        <div class="single-form mb-30" id="contentsDetailDiv">
                                            <label for="contentsDetail" class="mb-1">영화 내용</label>
                                            <textarea th:text="*{contentsDetail}" id="contentsDetail" name="contentsDetail"></textarea>
                                        </div>

                                        <div  class="d-flex justify-content-center" style="margin-top: 30px">
                                            <button id="modifyMovieContentsBtn" class="main-btn btn-hover" type="button">등록</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
<!--====== CATEGORY PART END ======-->
<th:block layout:fragment="customJsCode">
    <script th:inline="javascript">

        jQuery(document).ready(function(){
            $('#contentsDetail').summernote({
                placeholder: '내용을 입력하세요',
                lang: 'ko-KR',
                tabsize: 2,
                height: 300,
                dialogsInBody: true
            });
        });
        /*<![CDATA[*/
        $(function () {

            let contentsPg = /*[[${contentsInfo.contentsPg}]]*/;
            let contentsCategoryCode = /*[[${contentsInfo.contentsCategoryCode}]]*/;

            $('#contentsCategoryCode').change(function () {
                $('#contentsCategoryCode').children().each(function (idx, ele) {
                    if(ele.value !== 'none') {
                        if($(ele).prop('selected')) {
                            let contentsCategoryName = ele.text;
                            $('#contentsCategoryName').val(contentsCategoryName);
                        }
                    }
                })
            });

            function validationCheck(data) {
                let isValid = true;
                if (typeof data == "object") {
                    $.each(data, function () {
                        let checkValue = $(this).val();
                        console.log('this: ', $(this));
                        console.log('checkValue: ', checkValue);
                        if (checkValue == null || checkValue == '' || typeof checkValue == 'undefined' || checkValue == 'none') {
                            isValid = false;
                            let eleId = $(this).attr('id');
                            let cate = $(`label[for="${eleId}"]`).text();

                            if(eleId == 'sample4_jibunAddress') {
                                cate = '지번주소';
                            }

                            alert(`${cate}을(를) 입력하세요.`);
                            $(this).focus();

                            return isValid;
                        }
                        return isValid;
                    });
                } else {
                    if (data == null || data == '' || typeof data == 'undefined' || checkValue == 'none') {
                        isValid = false;
                    }
                }
                if (isValid == true) {
                    if ($('#contentsDetail').summernote('isEmpty')) {
                        isValid = false;
                        alert('컨텐츠 내용을(를) 입력하세요');
                    }
                }
                return isValid;
            }

            $('#pgNotApplicable').click(function () {
                let contentsPgInput = $('#contentsPg');
                let contentsPgDiv = contentsPgInput.closest('div');
                contentsPgInput.val('');
                contentsPgDiv.toggle('fast');
            })

            $('#modifyMovieContentsBtn').click(function () {

                let formEles = $('#modifyMovieContentsForm input, #modifyMovieContentsForm select, #contentsAreaDiv input, #contentsAreaDiv select')
                    .not('[type="hidden"]')
                    .not('[type="checkbox"]')
                    .not('#contentsDetailDiv input, contentsDetailDiv select')
                    .not('#sample4_detailAddress')
                    .not('#postBtn');

                if ($('#storeId') != null) {
                    formEles.not('#storeId');
                }
                if($('#pgNotApplicable').prop('checked')) {
                    formEles = formEles.not('#contentsPg');
                }

                let isValid = validationCheck(formEles);
                if (isValid) $('#modifyMovieContentsForm').submit();
            })
            if(contentsPg == 0) $('#pgNotApplicable').click();

            $('#contentsCategoryCode').children().each(function (idx, ele) {
                if(contentsCategoryCode === ele.value) $(ele).prop('selected', true)
            })
        })
        /*]]>*/

        //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
        function sample4_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var roadAddr = data.roadAddress; // 도로명 주소 변수
                    var extraRoadAddr = ''; // 참고 항목 변수

                    let address = data.address;
                    let buildingName = data.buildingName;
                    let sido = data.sido;

                    let contentsAddress = `${address} ${buildingName}`;

                    $('#contentsAddress').val(contentsAddress);
                    $('#sido').val(sido);

                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraRoadAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraRoadAddr !== ''){
                        extraRoadAddr = ' (' + extraRoadAddr + ')';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample4_postcode').value = data.zonecode;
                    document.getElementById("sample4_roadAddress").value = roadAddr;
                    document.getElementById("sample4_jibunAddress").value = data.jibunAddress;

                    var guideTextBox = document.getElementById("guide");
                    // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                    if(data.autoRoadAddress) {
                        var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                        guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                        guideTextBox.style.display = 'block';

                    } else if(data.autoJibunAddress) {
                        var expJibunAddr = data.autoJibunAddress;
                        guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                        guideTextBox.style.display = 'block';
                    } else {
                        guideTextBox.innerHTML = '';
                        guideTextBox.style.display = 'none';
                    }
                }
            }).open({
                popupKey: 'popup1', //팝업창 Key값 설정 (영문+숫자 추천)
                popupTitle: '우편번호 검색 팝업' //팝업창 타이틀 설정 (영문,한글,숫자 모두 가능)
            });
        }
    </script>
</th:block>
</html>
