<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/default}">

<th:block layout:fragment="customJs">
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
</th:block>

<body id="page-top">

<!-- /* layout:decorate 이 부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입 */ -->
<th:block layout:fragment="customContents">

    <!-- 삭제 확인 메시지 모달 시작 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form th:action="@{/admin/user/storeInfoDelete}" method="post">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center" id="exampleModalLabel">가맹점 삭제</h5>
                    </div>
                    <div class="modal-body text-center">
                        <label for="checkPw">삭제 확인을 위해 비밀번호 입력
                            <input id="checkPw" class="form-control text-center" type="password" name="checkPw"/>
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">삭제</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">닫기</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 삭제 확인 메시지 모달 끝 -->

    <!-- 가맹점 수정 Form 시작  -->
    <div class="page-title">
        <div class="title_left">
            <h3>Form Elements</h3>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Form Design <small>different form elements</small></h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br />
                    <form th:action="@{/admin/officer/officerInfoUpdate}" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method="post">
                        <div class="form-group">
                            <label for="officerId" class="control-label col-md-3 col-sm-3 col-xs-12">공무원 아이디</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="officerId" class="form-control col-md-7 col-xs-12" type="text"
                                       name="officerId" th:value="${officerUpdateList.officerId}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="officerName" class="control-label col-md-3 col-sm-3 col-xs-12">이름</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="officerName" class="form-control col-md-7 col-xs-12" type="text"
                                       name="officerUserName" th:value="${officerUpdateList.officerUserName}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="districtDepCode" class="control-label col-md-3 col-sm-3 col-xs-12">부서명</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select id="districtDepCode" class="form-control" name="districtDepCode" required>
                                        <option value="">지역을 입력해주세요</option>
                                        <option th:each="dep : ${officerUpdateList}"
                                                th:value="${dep.districtDepCode}"
                                                th:text="${dep.districtDepName}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="workStartDate" class="control-label col-md-3 col-sm-3 col-xs-12">등록일</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="workStartDate" class="form-control col-md-7 col-xs-12" type="text"
                                       name="workStartDate" th:value="${officerUpdateList.workStartDate}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="officerRecentLogin" class="control-label col-md-3 col-sm-3 col-xs-12">로그인 날짜</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="officerRecentLogin" class="form-control col-md-7 col-xs-12" type="text"
                                       name="officerRecentLogin" th:value="${officerUpdateList.officerRecentLogin}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userAddress" class="control-label col-md-3 col-sm-3 col-xs-12">상태</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="userAddress" class="form-control col-md-7 col-xs-12" type="text"
                                       name="officerAccountStat" th:value="${officerUpdateList.officerAccountStat}">
                            </div>
                        </div>

                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">삭제</button>
                                <button class="btn btn-primary" type="button">취소</button>
                                <button class="btn btn-primary" type="reset">초기화</button>
                                <button type="submit" class="btn btn-success">수정</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 가맹점 수정 Form 시작  -->

    <script src="/admin/js/customjs/district-list.js"></script>

</th:block>

</body>
</html>
