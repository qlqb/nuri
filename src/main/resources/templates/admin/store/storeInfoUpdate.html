<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/default}">

<th:block layout:fragment="customJs">
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
</th:block>

<body id="page-top">

<!-- /* layout:decorate 이 부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입 */ -->
<th:block layout:fragment="customContents">

    <!-- 삭제 확인 메시지 모달 시작 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form th:action="@{/admin/user/storeInfoDelete}" method="post">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center" id="exampleModalLabel">가맹점 삭제</h5>
                    </div>
                    <div class="modal-body text-center">
                        <label for="checkPw">삭제 확인을 위해 비밀번호 입력
                            <input id="checkPw" class="form-control text-center" type="password" name="checkPw"/>
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">삭제</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">닫기</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 삭제 확인 메시지 모달 끝 -->

    <!-- 가맹점 수정 Form 시작  -->
    <div class="page-title">
        <div class="title_left">
            <h3>Form Elements</h3>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Form Design <small>different form elements</small></h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br />
                    <form action="/admin/store/storeInfoUpdate" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method="post">
                        <div class="form-group">
                            <label for="storeId" class="control-label col-md-3 col-sm-3 col-xs-12">가맹점 아이디</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="storeId" class="form-control col-md-7 col-xs-12" type="text"
                                       name="storeId" th:value="${specificStoreInfo.storeId}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="storeName" class="control-label col-md-3 col-sm-3 col-xs-12">가맹점명</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="storeName" class="form-control col-md-7 col-xs-12" type="text"
                                       name="storeName" th:value="${specificStoreInfo.storeName}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userName" class="control-label col-md-3 col-sm-3 col-xs-12">가맹점 회원명</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="userName" class="form-control col-md-7 col-xs-12" type="text"
                                       name="userName" th:value="${specificStoreInfo.userName}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userId" class="control-label col-md-3 col-sm-3 col-xs-12">회원 아이디</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="userId" class="form-control col-md-7 col-xs-12" type="text"
                                       name="userId" th:value="${specificStoreInfo.userId}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="storeCategory" class="control-label col-md-3 col-sm-3 col-xs-12">가맹점 분류</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="storeCategory" class="form-control col-md-7 col-xs-12" type="text"
                                       name="storeCategory" th:value="${specificStoreInfo.storeCategoryName}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userAddress" class="control-label col-md-3 col-sm-3 col-xs-12">상세주소 1</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="userAddress" class="form-control col-md-7 col-xs-12" type="text"
                                       name="userAddress" th:value="${specificStoreInfo.storeAddress}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userSubAddress" class="control-label col-md-3 col-sm-3 col-xs-12">상세주소 2</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="userSubAddress" class="form-control col-md-7 col-xs-12" type="text" name="userSubAddress">
                            </div>
                        </div>

                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">삭제</button>
                                <button class="btn btn-primary" type="button">취소</button>
                                <button class="btn btn-primary" type="reset">초기화</button>
                                <button type="submit" class="btn btn-success">수정</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 가맹점 수정 Form 시작  -->

    <script src="/admin/js/customjs/district-list.js"></script>

</th:block>


</body>


</html>
